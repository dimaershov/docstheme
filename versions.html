<div class="rst-versions" role="note" style="cursor: pointer">
    <span class="rst-current-version" data-toggle="rst-current-version">
      {% if repo_name == 'GitHub' %}
          <a class="icon icon-github" style="float: left; color: #838383"> GitHub</a>
      {% elif repo_name == 'Bitbucket' %}
          <a class="icon icon-bitbucket" style="float: left; color: #838383"> BitBucket</a>
      {% endif %}
      {% if previous_page %}
        <span><a href="{{ previous_page.url }}" style="color: #838383;">&laquo; Previous</a></span>
      {% endif %}
      {% if next_page %}
        <span style="margin-left: 15px"><a href="{{ next_page.url }}" style="color: #838383">Next &raquo;</a></span>
      {% endif %}
    </span>
</div>
